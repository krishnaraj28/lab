<!DOCTYPE html>
<html>
<head>
    <title>Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, select, button {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
        }
        form {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Seat Booking System (Seats 1 - 10)</h2>
    <form>
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Contact Number:</label>
        <input type="text" id="contact" required>

        <label>Boarding Point:</label>
        <input type="text" id="boarding" required>

        <label>Email ID:</label>
        <input type="email" id="email" required>

        <label>Seat Number (1 to 10):</label>
        <input type="number" id="seat" min="1" max="10" required>

        <button type="button" onclick="bookSeat()">Book Seat</button>
    </form>

    <script>
        const bookedSeats = new Set();

        function bookSeat() {
            const seatNumber = parseInt(document.getElementById('seat').value);

            if (!seatNumber || seatNumber < 1 || seatNumber > 10) {
                alert("Please choose a seat number between 1 and 10.");
                return;
            }

            if (bookedSeats.has(seatNumber)) {
                alert("It's booked, please select another seat number.");
            } else {
                bookedSeats.add(seatNumber);
                alert("Your booking is confirmed!");

                // Reset the form
                document.getElementById('name').value = "";
                document.getElementById('contact').value = "";
                document.getElementById('boarding').value = "";
                document.getElementById('email').value = "";
                document.getElementById('seat').value = "";
            }
        }
    </script>
</body>
</html>
